<html>

<head>
  <meta charset="utf-8">
  <title>Mon Formulaire</title>
  <link rel="stylesheet" href="formulaire.css">

  <script type="text/javascript" src="js/form-validation.js"></script>
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>

</head>

<body style="background-color:white">

  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col ">
        <h1 align="center">Saisie d'une fiche</h1>
      </div>
      bootstrap v5.1.3
    </div>


    <form method="post">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="Nom" class="form-control" id="nom">
        </div>

          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="prenom" class="form-control" id="prenom">
          </div>

          <div class="col-12">
            <label for="date" class="form-label">Date de naissance </label>
            <input type="text" class="form-control" id="date" placeholder="jj/mm/aaaa">
          </div>

          <div class="col-12">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="Paris 75001">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="exemple@exemple.com">
          </div>
<br>
          <div class="col-12" align = "center">
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
          <div class="row ">
            <div class="col">
              <div id="error"></div>
              <div id="resultat"></div>
            </div>
          </div>
        </form>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Tout les Champs sont obligatoire</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      
              </div>
            </div>
          </div>
        </div>
      
        <div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bienvenue </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Vous êtes né(e) le
      
                <span class="date"></span> et vous habitez ici
                <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap
                &markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318
                &markers=color:red%7Clabel:C%7C40.718217,-73.998284
                &key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg" style="max-width: 100%;">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      
              </div>
            </div>
          </div>
        </div>
    </body>
    </html>
